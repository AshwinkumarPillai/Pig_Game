<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="fa fa-plus-circle" aria-hidden="true"></i></i>New game</button>
            <button class="btn-roll"><i class="fa fa-refresh" aria-hidden="true"></i>Roll dice</button>
            <button class="btn-hold"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>Hold</button>
            
            <input type="number" placeholder="Set Winning Score" class="final-score"/>

            <img src="./assets/dice-5.png" alt="Dice" class="dice">
        </div>

        <div class="theme_settings">
            <div class="theme_color">
                <span class="inner_span color-1"  onclick="changeTheme(this.getAttribute('data-color-val'))" data-color-val="0">1</span>
            </div>
            <div class="theme_color">
                <span class="inner_span color-2"  onclick="changeTheme(this.getAttribute('data-color-val'))" data-color-val="1">1</span>
            </div>
            <div class="theme_color">
                <span class="inner_span color-3"  onclick="changeTheme(this.getAttribute('data-color-val'))" data-color-val="2">1</span>
            </div>
            <div class="theme_color">
                <span class="inner_span color-4"  onclick="changeTheme(this.getAttribute('data-color-val'))" data-color-val="3">1</span>
            </div>
            <div class="theme_color">
                <span class="inner_span color-5"  onclick="changeTheme(this.getAttribute('data-color-val'))" data-color-val="4">1</span>
            </div>
            <div class="theme_color">
                <span class="inner_span color-6"  onclick="changeTheme(this.getAttribute('data-color-val'))" data-color-val="5">1</span>
            </div>
            <div class="theme_color">
                <span class="inner_span color-7"  onclick="changeTheme(this.getAttribute('data-color-val'))" data-color-val="6">1</span>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
